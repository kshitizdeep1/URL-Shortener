<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link
      rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form action="api/shorturl/new" method="POST">
        <label for="url_input">URL to be shortened</label>
        <input
          id="url_input"
          type="text"
          name="url"
          value="https://www.freecodecamp.org"
        />
        <input type="submit" value="POST URL" />
      </form>
    </div>
    <div>
      <script>
        $(document).ready(function() {
          $.ajax({
            url: "https://url-shortner34.glitch.me/"+document.getElementById("url_input")
          }).then(function(data) {
            $(".greeting-id").append(data.id);
          });
        });
      </script>
    </div>
  </body>
</html>
